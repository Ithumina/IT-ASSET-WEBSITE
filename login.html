<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Baladi IT Department</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-dark-950 text-white min-h-screen flex items-center justify-center">

    <div class="glass p-8 rounded-2xl w-full max-w-sm shadow-2xl border-t border-white/10">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-tighter mb-2">
                <span class="text-brand-500">Baladi</span><span class="text-white"> IT Department</span>
            </h1>
            <p class="text-gray-400 text-sm">Sign in to manage assets & staff</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <input type="text" id="username"
                    class="w-full bg-dark-900 border border-dark-800 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-brand-500 transition-colors"
                    placeholder="Enter username">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full bg-dark-900 border border-dark-800 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-brand-500 transition-colors"
                    placeholder="Enter password">
            </div>
            <button type="submit"
                class="w-full bg-brand-600 hover:bg-brand-500 text-white py-3 rounded-lg font-bold transition-all shadow-lg shadow-brand-500/30">
                Login
            </button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple Client-Side Auth (For Demo Purposes)
            if (user === 'admin' && pass === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Invalid Credentials!');
            }
        }
    </script>

</body>

</html>
