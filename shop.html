                            950: '#020617',
                        }

                    fontFamily: {

                    }

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);

</head>

<body class="bg-dark-950 text-white">

                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-xl font-bold tracking-tighter">

                            class="text-white"> IT</span>

                </div>
                <!-- Desktop Menu -->

                    <div class="ml-10 flex items-baseline space-x-8">

                        <a href="services.html"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">IT
                            Solutions</a>
                        <a href="shop.html"
                            class="text-white hover:text-brand-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Shop</a>
                        <a href="contact.html"
                            class="bg-brand-600 hover:bg-brand-500 text-white px-5 py-2 rounded-full text-sm font-medium transition-all shadow-lg shadow-brand-500/30">Contact
                            Us</a>
                        <button id="cart-btn" class="relative p-2 text-gray-400 hover:text-white">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count"
                                class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden">0</span>
                        </button>
                    </div>
                </div>
                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none"
                        aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-btn">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-dark-900 border-t border-gray-800">
                <a href="index.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="services.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">IT
                    Solutions</a>
                <a href="shop.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">Shop</a>
                <a href="contact.html" class="text-brand-500 block px-3 py-2 rounded-md text-base font-medium">Contact
                    Us</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-32 pb-8 text-center bg-gradient-to-b from-dark-900 to-dark-950">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Tech <span class="text-brand-500">Store</span></h1>
        <p class="text-gray-400">Upgrade your setup with premium IT assets.</p>
    </div>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-8">
        <div class="flex flex-wrap justify-center gap-4">
            <button
                class="filter-btn active bg-brand-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-all"
                data-filter="all">All</button>
            <button
                class="filter-btn bg-dark-800 hover:bg-dark-700 text-gray-300 px-4 py-2 rounded-full text-sm font-medium transition-all"
                data-filter="laptop">Laptops</button>
            <button
                class="filter-btn bg-dark-800 hover:bg-dark-700 text-gray-300 px-4 py-2 rounded-full text-sm font-medium transition-all"
                data-filter="accessory">Accessories</button>
            <button
                class="filter-btn bg-dark-800 hover:bg-dark-700 text-gray-300 px-4 py-2 rounded-full text-sm font-medium transition-all"
                data-filter="networking">Networking</button>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" id="products-grid">
            <!-- Products will be injected here via JS -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" id="cart-overlay"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-dark-900 shadow-2xl transform translate-x-full transition-transform duration-300 border-l border-gray-800"
            id="cart-panel">
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Your Cart</h2>
                    <button id="close-cart" class="text-gray-400 hover:text-white"><i
                            class="fas fa-times text-xl"></i></button>
                </div>
                <div class="flex-1 overflow-y-auto space-y-4 pr-2" id="cart-items">
                    <!-- Cart items -->
                    <p class="text-gray-500 text-center mt-10">Your cart is empty.</p>
                </div>
                <div class="border-t border-gray-800 pt-6 mt-4">
                    <div class="flex justify-between text-lg font-bold mb-4">
                        <span>Total</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button
                        class="w-full bg-brand-600 hover:bg-brand-500 text-white py-3 rounded-xl font-bold transition-colors">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Product Data Logic
        const defaultProducts = [
            { id: 1, name: "MacBook Pro 16", price: 2499, category: "laptop", image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500&auto=format&fit=crop" },
            { id: 2, name: "Dell XPS 15", price: 1899, category: "laptop", image: "https://images.unsplash.com/photo-1593642632823-8f78536788c6?w=500&auto=format&fit=crop" },
            { id: 3, name: "Logitech MX Master 3", price: 99, category: "accessory", image: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=500&auto=format&fit=crop" },
            { id: 4, name: "Keychron K2 Keyboard", price: 89, category: "accessory", image: "https://images.unsplash.com/photo-1595225476474-87563907a212?w=500&auto=format&fit=crop" },
            { id: 5, name: "Cisco Switch 2960", price: 450, category: "networking", image: "https://images.unsplash.com/photo-1544197150-b99a580bbcbf?w=500&auto=format&fit=crop" },
            { id: 6, name: "UniFi Dream Machine", price: 379, category: "networking", image: "https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=500&auto=format&fit=crop" },
            { id: 7, name: "Asus ROG Monitor", price: 599, category: "accessory", image: "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=500&auto=format&fit=crop" },
            { id: 8, name: "HP EliteBook", price: 1200, category: "laptop", image: "https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?w=500&auto=format&fit=crop" },
        ];

        // Initialize Products from LocalStorage or Defaults
        let products = JSON.parse(localStorage.getItem('shopProducts'));

        if (!products || products.length === 0) {
            products = defaultProducts;
            localStorage.setItem('shopProducts', JSON.stringify(products));
        }

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Render Products
        const productsGrid = document.getElementById('products-grid');

        function renderProducts(filter = 'all') {
            productsGrid.innerHTML = '';
            const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'glass rounded-2xl overflow-hidden hover:bg-white/5 transition-all duration-300 group';
                card.innerHTML = `
                    <div class="h-48 overflow-hidden relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                        <button onclick="addToCart(${product.id})" class="absolute bottom-3 right-3 bg-brand-600 hover:bg-brand-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg transform translate-y-10 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="p-5">
                        <p class="text-xs text-brand-500 font-semibold uppercase tracking-wider mb-1">${product.category}</p>
                        <h3 class="text-lg font-bold mb-2">${product.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold text-white">$${product.price}</span>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(card);
            });
        }

        renderProducts();

        // Filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-brand-600', 'text-white');
                    b.classList.add('bg-dark-800', 'text-gray-300');
                });
                e.target.classList.remove('bg-dark-800', 'text-gray-300');
                e.target.classList.add('bg-brand-600', 'text-white');
                renderProducts(e.target.dataset.filter);
            });
        });

        // Cart Logic
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);

            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            openCart();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            const cartCount = document.getElementById('cart-count');
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (totalCount > 0) {
                cartCount.classList.remove('hidden');
                cartCount.textContent = totalCount;
            } else {
                cartCount.classList.add('hidden');
            }

            // Render Cart Items
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center mt-10">Your cart is empty.</p>';
                cartTotal.textContent = '$0.00';
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="flex items-center gap-4 bg-white/5 p-3 rounded-lg">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${item.name}</h4>
                        <p class="text-brand-500 text-sm">$${item.price} x ${item.quantity}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-400"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = '$' + total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Cart Modal Toggle
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const closeCart = document.getElementById('close-cart');
        const cartPanel = document.getElementById('cart-panel');
        const cartOverlay = document.getElementById('cart-overlay');

        function openCart() {
            cartModal.classList.remove('hidden');
            setTimeout(() => {
                cartPanel.classList.remove('translate-x-full');
            }, 10);
        }

        function closeCartModal() {
            cartPanel.classList.add('translate-x-full');
            setTimeout(() => {
                cartModal.classList.add('hidden');
            }, 300);
        }

        cartBtn.addEventListener('click', openCart);
        closeCart.addEventListener('click', closeCartModal);
        cartOverlay.addEventListener('click', closeCartModal);

        updateCart();

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
